<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Очко</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
    <script src='js.js'></script>

    <div id="wrapper">
        <div id='head'>
        <span id='to'>ОЧКО</span>
        <span id='money'> $10.000 </span>
        <span id="beted"></span>
        </div>
        <div id="casic">
            <div class="help">
                <div class="carts casicCarts">

                </div>
                <span class="total" id='casicTotal'> 0 </span>
            </div>

        </div>


        <div id="me">
        
            <div class="help">

                <div class="carts myCarts">

                </div>
                <span class="total" id='myTotal'> 0 </span>

            </div>

            <div id="actions">
                <div class="action1" onclick="take()">Взять карту</div>
                <div class="action2" onclick="pass()">Пас</div>
            </div>
        </div>
    </div>
    <div id='idkName'>
        <input type="text" id="betInput">
        <input type="button" value="Поставить" onclick='bet()'>
    </div>
    
</body>
</html>
