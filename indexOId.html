<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>Очко</title>
    <link rel="stylesheet" href="css.css">
    <link rel="shortcut icon" href="clown.png" type="image/x-icon">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    @keyframes blind{
    0%{height: 0px; top:0px;left:0px}
    40%{height: 100%;top: 0px}
    100%{top: 100%;height: 100%}
    body{
        overflow: hidden;
        margin: 0px;
        padding: 0px;
    }

}
</style>
<body>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
    <script src='js.js'></script>

    <div id="wrapper">
        <div id='head'>
        <span id='to' onclick="ochko()"> 
        Blackjack </span>
        <span id='money'>$10.000</span>
        <span id='giveMoney'></span>
        <span id="beted">Your bet: $0</span>
        </div>
        <div id="casic">
            <div class="help">
                <div class="carts casicCarts">
                </div>
                <span class="total" id='casicTotal'> 0 </span>
            </div>
        </div>

        <div id="me">
        
            <div class="help">
                <div class="carts myCarts">
                </div>
                <span class="total" id='myTotal'> 0 </span>
            </div>

            <div id="actions">
                <div class="action1 button" onclick="take()">Take</div>
                <div class="action2 button" onclick="pass()">Pass</div>
            </div>

        </div>

        <div id='idkName'>
            <input type="text" id="betInput">
            <!-- <input type="button" value="Bet" class="button" onclick='bet()'> -->
            <div class='button' onclick="bet()">Bet</div>
        </div>
    </div>
    
    
</body>
</html>
