<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="css.css">   
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <ul class="container">
            <!-- header -->
        <header class="header">
            <img src="logo.svg" alt=",kz">
        </header>
            <!-- main -->
        <main class="main">
            <!-- text -->
            <div class="move">
            <span class="text" onclick="animationText()">
                4iRiL
            </span>

            <div class="settings">
                <div onclick="colorSettings()" class="setting1">Change color</div>
                <div onclick="wordChange()" class="setting2">Change word</div>
                <div onclick="styleChange()" class="setting3">Change style</div>

                <!-- hidden -->
                <div class="color" style="background-color: #dfe6e9 !important;">

                    <div class="buttons" style="background-color: #dfe6e9 !important;">
                        <button class='but1' onclick='colorText(1)'>
                            
                        </button >

                        <button class='but2' onclick='colorText(2)'>

                        </button>

                        <button class='but3' onclick='colorText(3)'>
                            
                        </button >
                        <button onclick='colorText("add")' class='but4' style="width: fit-content; height: fit-content; ">
                            add 
                        </button>
                        <button onclick='colorText("clear")' class='but5' style="width: fit-content; height: fit-content;">
                            clear
                        </button>
                    </div>
                    <input type="text" class='input' placeholder='Enter color'>
                </div>
            </div>
        </div>   
        </main>
            <!-- footer -->
        <footer class="footer">
        </footer>

        <!-- hidden -->
        <aside class="side1"></aside>
        <aside class="side2"></aside>
        
    </ul>
<script>
    set1 = document.getElementsByClassName('setting1')[0]
    set2 = document.getElementsByClassName('setting2')[0]
    set3 = document.getElementsByClassName('setting3')[0]
    color = document.getElementsByClassName('color')[0]
    settings = document.getElementsByClassName('settings')[0]
    colors = ''
    text = document.getElementsByClassName('text')[0]
    // colorSettings
    countColor = 0
    function colorSettings(){
        if (countColor == 0){
            countColor++
            set2.style.display = 'none'
            set3.style.display = 'none'
            set1.style.width = '100%'
            set1.style.color = 'white'
            color.style.display = 'flex'
            settings.style.justifyContent = 'space-between'
            settings.style.flexDirection =  'column'
            settings.style.flexWrap =  'wrap'
            settings.style.alignItems= 'center'
            settings.style.justifyContent =  'center'
            settings.style.alignItems =  'center'

        }else{
            countColor--
            set2.style.display = 'block'
            set3.style.display = 'block'
            set1.style.width = 'fit-content'    
            set1.style.color = 'black'
            color.style.display = 'none'
            settings.style.flexDirection =  'row'
            settings.style.justifyContent = 'space-between'
        }
    }
    // wordChange
    countWord = 0
    function wordChange(){
        if (countWord == 0){
            countWord++
            set1.style.display = 'none'
            set3.style.display = 'none'
            set2.style.width = '100%'
            set2.style.color = 'white'
            color.style.display = 'flex'
            settings.style.justifyContent = 'space-between'
            settings.style.flexDirection =  'column'
            settings.style.flexWrap =  'wrap'
            settings.style.alignItems= 'center'
            settings.style.justifyContent =  'center'
            settings.style.alignItems =  'center'
        }else{
            countWord--
            set1.style.display = 'block'
            set3.style.display = 'block'
            set2.style.width = 'fit-content'
            set2.style.color = 'black'
            color.style.display = 'none'
            settings.style.flexDirection =  'row'
            settings.style.justifyContent = 'space-between'
        }
    }
    // styleChange
    countStyle = 0
    function styleChange(){
        if (countStyle == 0){
            countStyle++
            set1.style.display = 'none'
            set2.style.display = 'none'
            set3.style.width = '100%'
            set3.style.color = 'white'
            color.style.display = 'flex'
            settings.style.justifyContent = 'space-between'
            settings.style.flexDirection =  'column'
            settings.style.flexWrap =  'wrap'
            settings.style.alignItems= 'center'
            settings.style.justifyContent =  'center'
            settings.style.alignItems =  'center'
        }else{
            countStyle--
            set1.style.display = 'block'
            set2.style.display = 'block'
            set3.style.width = 'fit-content'
            set3.style.color = 'black'
            color.style.display = 'none'
            settings.style.flexDirection =  'row'
            settings.style.justifyContent = 'space-between'
        }
    }
    countAnimation = 0
    function animationText(){
        let animtxt = document.getElementsByClassName('text')[0]
        if(countAnimation == 0){
            countAnimation++
            animtxt.style.animation = 'text 8s infinite linear'
        }else{
            countAnimation--
            animtxt.style.animation = 'text 0s 0 linear'
        }
        }

    function colorText(color){
        if(color == 1){
            colors = colors + ',' + '#2980b9'
            gradient = 'linear-gradient(90deg' + colors + ')'
            text.style.background = gradient
            text.style.WebkitBackgroundClip = 'text'
            text.style.WebkitTextFillColor = 'transparent'
        }else if (color == 2){
            colors = colors + ',' + '#8e44ad'
            gradient = 'linear-gradient(90deg' + colors + ')'
            text.style.background = gradient
            text.style.WebkitBackgroundClip = 'text'
            text.style.WebkitTextFillColor = 'transparent'
        }else if(color == 3){
            colors = colors + ',' + '#e74c3c'
            gradient = 'linear-gradient(90deg' + colors + ')'
            text.style.background = gradient
            text.style.WebkitBackgroundClip = 'text'
            text.style.WebkitTextFillColor = 'transparent'
        }else if(color == 'clear'){
            colors = ''
            gradient = 'none'
            text.style.background = gradient
            text.style.WebkitBackgroundClip = 'text'
            text.style.WebkitTextFillColor = 'transparent'
            console.log(colors, gradient);
        }else if(color = 'add'){
            let inputColor = document.getElementsByClassName('input')[0]
            let colorInInput = inputColor.value
            colors = colors + ',' + colorInInput
            gradient =  'linear-gradient(90deg' + colors + ')'
            text.style.background = gradient
            text.style.WebkitBackgroundClip = 'text'
            text.style.WebkitTextFillColor = 'transparent'
            console.log(gradient);
        }
    }
</script>
</body>
</html>
